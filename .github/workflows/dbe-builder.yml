name: DBE builder

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  base_image:
    name: Base image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - urho3d
    steps:
      - uses: actions/checkout@v2        
      - name: Build
        run: docker build -t weitjong/dockerized-${{ matrix.project }}-base ${{ matrix.project }}/_base
      - name: Push
        if: github.event_name == 'push'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} |docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin && \
          docker push weitjong/dockerized-${{ matrix.project }} && \
          docker logout
  derived_image:
    name: Derived image
    needs: base_image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - urho3d
        platform:
          - native
          - mingw
          - android
          - rpi
          - arm
          - web
          - freebsd
    steps:
      - run: |
          echo Running ${{ matrix.project }} - ${{ matrix.platform }}
          echo Done

